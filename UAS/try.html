<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>My Application</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #292e40;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #ffffff;
      padding: 30px;
      width: 340px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-image {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    h2 {
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBtn {
      background: #292e40;
      color: white;
      margin-top: 5px;
    }

    #cancelBtn {
      margin-top: 8px;
      background: #f0f0f0;
      color: #444;
    }

    #logoutBtn {
      margin-top: 15px;
      background: #e53935;
      color: white;
    }

    .user-info {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box" id="app"></div>

  <script>
    /* AUTH SYSTEM (OOP) */
    class AuthSystem {

      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initializeData();
        this.renderLogin();
      }

      /* DATA & LOCAL STORAGE */
      initializeData() {
        if (!localStorage.getItem("authUsers")) {
          const users = {
            admin: "21anita",
            user: "21nita"
          };
          localStorage.setItem("authUsers", JSON.stringify(users));
        }
      }

      getUsers() {
        return JSON.parse(localStorage.getItem("authUsers"));
      }

      /* LOGIN UI */
      renderLogin() {
        this.container.innerHTML = `
          <img src="foto4.png" alt="Login Image" class="login-image">
          <h2>Login</h2>

          <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
          </div>

          <button id="loginBtn">Login</button>
          <button id="cancelBtn">Cancel</button>
        `;

        document.getElementById("loginBtn")
          .addEventListener("click", () => this.handleLogin());

        document.getElementById("cancelBtn")
          .addEventListener("click", () => this.cancelApp());
      }

      /* LOGIN PROCESS */
      handleLogin() {
        const username = document.getElementById("usernameInput").value.trim();
        const password = document.getElementById("passwordInput").value.trim();

        if (username === "" || password === "") {
          alert("Username dan password wajib diisi");
          return;
        }

        if (this.checkUser(username, password)) {
          this.renderSuccess(username);
        } else {
          alert("Username atau password salah");
        }
      }

      checkUser(username, password) {
        const users = this.getUsers();
        return users[username] === password;
      }

      /* SUCCESS UI */
      renderSuccess(username) {
        this.container.innerHTML = `
          <div class="user-info">
            <h2>Berhasil login</h2>
            <p>Hallo <b>${username}</b>, selamat datang di sistem</p>
            <button id="logoutBtn">Logout</button>
          </div>
        `;

        document.getElementById("logoutBtn")
          .addEventListener("click", () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      clearForm() {
        document.getElementById("usernameInput").value = "";
        document.getElementById("passwordInput").value = "";
      }

      /* === CANCEL*/
      cancelApp() {
        // Coba tutup window (PWA / WebView)
        window.close();

        // Fallback jika browser menolak
        setTimeout(() => {
          window.location.href = "about:blank";
        }, 100);
      }
    }

    /* OBJECT INSTANCE */
    new AuthSystem("app");
  </script>

</body>
</html>
